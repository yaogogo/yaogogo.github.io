<br><br>
<p margin-block-start: 20px>🗳️ 2020年第十屆立法委員選舉競爭激烈，有19個政黨提名不分區候選人，創下歷年最高紀錄。在此篩選全國得票率最高的10個政黨，以地圖呈現這些政黨得票率高低的地理分布。</p>
<p>👉 地圖右方的清單可以選擇呈現的政黨。點擊地圖會出現鄉鎮市區政黨的得票率資料。</p><br>

<p>📦 資料取自 <a href="https://db.cec.gov.tw/histMain.jsp" target="_blank">中央選舉委員會 選舉資料庫網站</a></p>
        <p font-size=100%>特別說明：各鄉鎮得票狀況不同，全國得票十大政黨不等同於每個鄉鎮的十大政黨。</p>
